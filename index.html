<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Structra.css">

</head>
<body>

<header class="head">
        <div class="Light">
            <i class="fa-regular fa-lightbulb"></i>
        </div>
    <div class="explain">Explain This</div>
</header>

<section class="hero">
    <div class="convert">What do you want to convert?</div>
    <div class="clear">Make confusing things clearer</div>
</section>


<section class="box-section">
    <div class="box" onclick="goToConvertText()">
        <div class="text">
            <img src="photo1.jpeg.gif" alt="logo">
        </div>
        <div class="para">Convert Text</div>
        <div class="summ">Summarize any text</div>
    </div>

    <div class="box2" onclick="goToConvertInstructions()">
        <div class="text">
            <img src="manual-book.gif" alt="logo">
        </div>
        <div class="para2">Convert Instructions</div>
        <div class="summ2">Simplify step-by-step guides</div>
    </div>

    <div class="box3"onclick="goToUploadImage()">
        <div class="text">
            <img src="upload.gif" alt="logo">
        </div>
        <div class="para">Upload Image</div>
        <div class="summ">Extract text from a image</div>
    </div>
</section>



<section class="end">
    <div class="login">No login . No ads . Simple and fast </div>
</section>


<script src="Structra.js"></script>
</body>
</html>
